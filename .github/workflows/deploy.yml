name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npx expo export --platform web

      - name: Fix base URL for GitHub Pages
        run: |
          # Fix script and asset paths (src attributes) for GitHub Pages subdirectory
          find dist -name "*.html" -type f -exec sed -i 's|src="/_expo|src="/nav-cu/_expo|g; s|src="/assets|src="/nav-cu/assets|g; s|href="/favicon|href="/nav-cu/favicon|g' {} \;
          # Fix tab navigation hrefs in static HTML (for SSR rendered tab links)
          # Route groups like (tabs) don't appear in URLs, so /settings not /(tabs)/settings
          find dist -name "*.html" -type f -exec sed -i 's|href="/settings"|href="/nav-cu/settings"|g; s|href="/navigation"|href="/nav-cu/navigation"|g; s|href="/reports"|href="/nav-cu/reports"|g; s|href="/explore"|href="/nav-cu/explore"|g; s|href="/modal"|href="/nav-cu/modal"|g' {} \;
          # Copy index.html to 404.html for SPA client-side routing fallback (after fixes)
          cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
