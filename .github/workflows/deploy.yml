name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npx expo export --platform web

      - name: Fix base URL for GitHub Pages
        run: |
          # Fix script and asset paths (src attributes) for GitHub Pages subdirectory
          # Don't replace href for navigation links - the router handles those with baseUrl
          find dist -name "*.html" -type f -exec sed -i 's|src="/_expo|src="/nav-cu/_expo|g; s|src="/assets|src="/nav-cu/assets|g; s|href="/favicon|href="/nav-cu/favicon|g' {} \;
          # Copy index.html to 404.html for SPA client-side routing fallback
          cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
