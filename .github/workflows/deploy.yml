name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npx expo export --platform web

      - name: Fix base URL for GitHub Pages
        run: |
          # Fix absolute paths in all HTML files for GitHub Pages subdirectory
          find dist -name "*.html" -type f -exec sed -i 's|href="/|href="/nav-cu/|g; s|src="/|src="/nav-cu/|g' {} \;

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
